<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Contact + To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📬 Smart Contact Form & 📝 Dynamic To-Do List</h1>
    <p>Modern UI + Responsive Layout + JavaScript Interactivity</p>
  </header>

  <main class="grid-layout">
    <!-- Contact Form -->
    <section class="card form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formMsg" class="form-msg"></p>
    </section>

    <!-- To-Do List -->
    <section class="card todo-section">
      <h2>To-Do List</h2>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>Created by Dave | ApexPlanet Internship</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
